<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Event Listener | JavaScript</title>
  </head>
  <body>
    <button id="hoverBtn">Hover Over Me</button>

    <form id="myForm">
      <input type="text" placeholder="Enter something" />
      <button type="submit">Submit</button>
    </form>

    <h1>Click the button to change background color</h1>
    <button id="changeColorBtn">Change Color</button>

    <script>
      document
        .getElementById("hoverBtn")
        .addEventListener("mouseover", function () {
          alert("Mouse Hovered!");
        });

      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // ফর্ম সাবমি ট ব করা
          alert("Form submission prevented!");
        });

      document
        .getElementById("changeColorBtn")
        .addEventListener("click", function () {
          let colors = ["red", "blue", "green", "purple", "yellow"];
          let randomColor = colors[Math.floor(Math.random() * colors.length)];
          document.body.style.backgroundColor = randomColor;
        });
    </script>
  </body>
</html>
