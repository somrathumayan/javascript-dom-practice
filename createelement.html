<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Element | JavaScript</title>
  </head>
  <body>
    <button onclick="addParagraph()">Add a paragraph</button>
    <div id="container">
        
    </div>

    <script>
      function addParagraph() {
        let contentPara = document.getElementById("container");
        let newPara = document.createElement("p");
        newPara.innerText = "Lorem ipsum dolor sit.Lorem ipsum dolor sit.Lorem ipsum dolor sit.Lorem ipsum dolor sit.Lorem ipsum dolor sit.Lorem ipsum dolor sit.Lorem ipsum dolor sit.";

        contentPara.appendChild(newPara);
      }
    </script>
  </body>
</html>
