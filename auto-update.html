<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Update Feature (Counter Update in Real-Time)</title>
  </head>
  <body>
    <h2>Live Counter</h2>
    <p id="counter">0</p>

    <script>
      let count = 0;
      setInterval(() => {
        count++;
        document.getElementById("counter").innerText = count;
      }, 1000);
    </script>
  </body>
</html>
