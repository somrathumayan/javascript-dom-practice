<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Property | JavaScript</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: tomato;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: white;
        color: black;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }
      input {
        width: 100%;
        margin-bottom: 1rem;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 0.5rem;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h2 class="mb-4">User Form</h2>
      <form id="myForm">
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Enter your name"
        />
        <span id="errorName" style="color: red"></span>

        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
        />
        <span id="errorEmail" style="color: red"></span>

        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter your password"
        />

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          let name = document.getElementById("name").value;
          let email = document.getElementById("email").value;

          let errorMsg = document.getElementById("errorName");
          if (name === "") {
            errorMsg.innerText = "Name is required!";
          } else {
            errorMsg.innerText = "";
          }

          let errorEmail = document.getElementById("errorEmail");
          let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/; // Email Validation Regex
          if (!email.match(emailPattern)) {
            errorEmail.innerText = "Invalid email format!";
          } else {
            errorEmail.innerText = "";
          }

          if (name !== "" && email.match(emailPattern)) {
            alert("Form submitted successfully!");
            document.getElementById("myForm").reset();
          }
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
