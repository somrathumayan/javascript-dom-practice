<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Attribute | JavaScript DOM</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <body>
    <button onclick="change()">Click to change</button>
    <button onclick="addButton()">Add New Button</button>

    <h2 id="name">Mr. Humayan</h2>
    <div id="buttonContainer"></div>

    <script>
      function change() {
        let myName = document.getElementById("name");
        myName.setAttribute("title", "My Name");
        alert("Successfully attribute added! Hover mouse on text");
      }

      function addButton() {
        // boottsrap class add
        let divContainer = document.getElementById("buttonContainer");
        let newbtn = document.createElement("button");
        newbtn.innerText = "Click Me";
        newbtn.setAttribute("class", "btn btn-danger uppercase");
        divContainer.appendChild(newbtn);
      }
    </script>
  </body>
</html>
