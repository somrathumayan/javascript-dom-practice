<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST | JavaScript</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">To-Do List</h2>
        <div class="input-group mb-3">
          <input
            type="text"
            id="todoInput"
            class="form-control"
            placeholder="Enter a task"
          />
          <button class="btn btn-primary" onclick="addTask()">Add Task</button>
        </div>

        <div id="taskContainer" class="mt-3 p-3 border rounded bg-white">
          <h4 class="text-center">Added Tasks</h4>
          <ul id="todoList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script>
        function addTask(){
            let input = document.getElementById("todoInput");
            let inputText = input.value;

            if(inputText == ""){
                alert("Please insert text")
            }

            let li = document.createElement("li");
            li.innerText = inputText;

            let deleteBtn = document.createElement("button");
            deleteBtn.innerText = "Delete";

            deleteBtn.onclick = function (){
                li.remove();
            }

            li.appendChild(deleteBtn);

            let addtodoList = document.getElementById("todoList");
            addtodoList.appendChild(li);

            input.value = "";
         }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
