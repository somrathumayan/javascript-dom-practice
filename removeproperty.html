<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Property | JavaScript</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      .container {
        width: 95%;
        margin: 0 auto;
      }
      .common {
        background: tomato;
        color: white;
        font-weight: bold;
        padding: 50px;
        text-align: center;
        font-size: 50px;
      }
      .common:hover{
        color: pink;
      }
    </style>
  </head>
  <body>
    <h1 id="title" class="container common">Welcome to Javascript DOM</h1>
    <script>
      //let v = document.getElementById("title").classList.add("container", "common");
        document.getElementById("title").classList.remove("container")
    </script>
  </body>
</html>
