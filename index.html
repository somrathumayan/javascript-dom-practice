<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2 id="name">Mr. Humayan</h2>
    <button onclick="changetext()">Click to change</button>

    
    <script>
        function changetext(){
            const myName = document.getElementById('name');
            // myName.innerText = "Md. Humayan Kabir"; //change text
            myName.innerHTML="<h1>Mr. Humayan</h1>" // change html tag
                
        }
    </script>
</body>
</html>
