<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
  </head>
  <body>
    <script>
      // Local Storage-এ ডাটা সংরণ
      localStorage.setItem("username", "Md. Humayan Kabir");
      // Local Storage থে কে ডাটা পড়া
      let user = localStorage.getItem("username");
      console.log(user); // "John Doe"
    </script>
  </body>
</html>
